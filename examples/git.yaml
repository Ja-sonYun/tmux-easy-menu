title: " git "
items:

  - NoDim:
      name: " Folder '$(echo ${PWD##*/})'"

  - NoDim:
      name: " Branch $(git branch)"

  - Seperate: {}

  - Menu:
      name: "tig"
      shortcut: g
      command: tig

      position:
        w: 80
        h: 50

  - Menu:
      name: "gitui"
      shortcut: u
      command: gitui

      position:
        w: 80
        h: 50

  - Menu:
      name: "gh dash"
      shortcut: d
      command: gh dash

      position:
        w: 150
        h: 80

  - Seperate: {}

  - Menu:
      name: "dump gitignore"
      shortcut: i
      command: "gibo dump %%LANGUAGE%% | less && gibo dump %%LANGUAGE%% | pbcopy"

      inputs:
        - LANGUAGE

      position:
        w: 150
        h: 80
