# On tmux.conf
#
# bind-key k run-shell "$HOME/tmux-menu/target/debug/tmux-menu show --menu $HOME/tmux-menu/examples/menu.yaml --working_dir #{pane_current_path}"
#
# =============================
#
# title: "..."
#
# position:
#   x: ...
#   y: ...
#
# items:
#   - Seperate: {}
#
#   - NoDim:
#       name: "..."
#
#   - Menu:
#       name: "..."
#       shortcut: "..."
#       ------------------
#
#       next_menu: "..."
#
#         OR
#
#       command: "command %%KEY%%"
#       background: false
#
#       close_after_command: true
#       inputs:
#         - KEY  <- This replace %%KEY%% on command
#       position:
#         x: ...
#         y: ...
#         w: ...
#         h: ...

title: " menu "
items:

  - NoDim:
      name: "User: $(whoami)"

  - Seperate: {}

  - Menu:
      name: "git"
      shortcut: g
      next_menu: "./git.yaml"

  - Menu:
      name: "network"
      shortcut: n
      next_menu: "./network.yaml"
